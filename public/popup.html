<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
  <div class="w-auto p-3 m-2">
    <div class="w-auto">
      <label for="exampleFormControlInput1" class="form-label">Group id:</label>
      <input type="number" class="form-control" id="tvGroups" placeholder="100000000">
    </div>
    <div class="w-auto">
      <label for="exampleFormControlInput1" class="form-label">Post id:</label>
      <input type="number" class="form-control" id="tvPosts" placeholder="100000000">
    </div>
    <div class="container mt-3">
      <div class="row justify-content-center align-items-center g-2">
        <div class="col">
          <button class="btn btn-success" style="width: 100%;" id="btnScan">Scan Comment</button>
        </div>
        <div class="col">
          <button class="btn btn-danger" style="width: 100%;" id="btnReloadPage">Load id</button>
        </div>
      </div>
    </div>
    
    <div id="progress" class="mt-3" style="display:none" >
      <h3 class="text-center align-middle">Loadding...</h3>
      <div class="progress mt-3 mx-5">
        <div class="progress-bar bg-danger progress-bar-animated" id="progressBar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0"></div>
      </div>
    </div>
    <h2 id="notifi" class="text-center align-middle mt-4" style="display:none; font-weight: bold;">
      THÀNH CÔNG
    </h2>
    
  </div>
  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
