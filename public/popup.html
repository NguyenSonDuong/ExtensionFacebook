<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
  
<!-- JavaScript Bundle with Popper -->
</head>
<body>
  <div class="w-auto p-3 m-2">
    <div class="container mt-3">
      <div class="row justify-content-center align-items-center ">
        <div class="w-auto col">
          <label for="exampleFormControlInput1" class="form-label">Group id:</label>
          <input type="number" class="form-control" id="tvGroups" placeholder="Not found">
        </div>
        <div class="w-auto col">
          <label for="exampleFormControlInput1" class="form-label">Post id:</label>
          <input type="number" class="form-control" id="tvPosts" placeholder="Not found">
        </div>
      </div>
    </div>
    <div class=" container w-auto">
      <label for="exampleFormControlInput1" class="form-label">Regex:</label>
      <input type="text" class="form-control" id="tvRegex" placeholder="Not found">
    </div>
    <div class="container mt-3">
      <div class="row justify-content-center align-items-center ">
        <div class="col">
          <button class="btn btn-outline-success" style="width: 100%;" id="btnScan">Scan Comment</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-danger" style="width: 100%;" id="btnReloadPage">Load id</button>
        </div>
      </div>
    </div>
    
    <div id="progress" class="mt-3" >
      <h5 class="text-left align-middle">Process:</h5>
      <div class="progress mt-3">
        <div class="progress-bar bg-danger progress-bar-animated" id="progressBar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0"></div>
      </div>
    </div>
    <table class="table table-hover" style="font-size: 12px;" id="tbMain">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Tên người dùng</th>
          <th scope="col">Nội dung bình luận</th>
          <th scope="col">Thời gian</th>
        </tr>
      </thead>
    </table>
    
  </div>
  <script src="popup.js"></script>
</body>
</html>
